<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section class="main">
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-content">
            <form>
                <div class="info-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="info-input" placeholder="Name">
                </div>

                <div class="info-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="info-input" placeholder="Email">
                </div>

                <div class="info-group">
                    <label for="age">Age(optional)</label>
                    <input type="number" id="age" class="info-input" placeholder="Age">
                </div>

                <div class="info-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="role" class="info-input">
                        <option value="default">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full time job</option>
                        <option value="full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="info-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="recommend">
                        <input type="radio" name="recommend" value="definitely" id="recommend"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend" value="maybe" id="maybe"> Maybe
                    </label>
                    <label for="notsure">
                        <input type="radio" name="recommend" value="notsure" id="notsure"> Not sure
                    </label>
                </div>
                
                <div class="info-group">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select  name="fav-feature"  class="info-input">
                        <option value="Select an option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
                
                <div class="info-group">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label for="frond-end">
                        <input type="checkbox" value="Front-end Projects" id="frond-end"> Front-end Projects
                    </label>
                    <label for="back-end">
                        <input type="checkbox" value="back-end" id="back-end"> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" value="Data Visualization" id="data-visualization"> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" value="Challenges"> Challenges
                    </label>
                    <label >
                        <input type="checkbox" value="Open Source Community"> Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" value="Gitter help rooms"> Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" value="Videos"> Videos
                    </label>
                    <label>
                        <input type="checkbox" value="City Meetups"> City Meetups
                    </label>
                    <label>
                        <input type="checkbox" value="Wiki"> Wiki
                    </label>
                    <label>
                        <input type="checkbox" value="Forum"> Forum
                    </label>
                    <label>
                        <input type="checkbox" value="Additional Courses"> Additional Courses
                    </label>
                </div>

                <div class="info-group">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea class="" id="comments" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="info-group">
                    <input type="submit" id="submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
